<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>订单详情</title>
    <link rel="stylesheet" href="lib/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="www/css/common.css">
    <link rel="stylesheet" href="www/css/mp-common.css">
    <link rel="stylesheet" href="www/css/order-view.css">
</head>
<body>
    <aside></aside>
    <header></header>
    <!--main box start-->
    <div class="main-box form-inline" id="mainBox">
        <!--breadcrumbs start-->
        <ol class="breadcrumb" id="breadCrumbs">
            <li>您当前所在的位置</li>
            <li><a href="order-list.html">订单管理</a></li>
            <li class="active" href="javascript:;">订单详情</li>
        </ol>
        <!--breadcrumbs end-->

        <div class="main-content" id="mainContent">
            <div class="content-title">订单详情</div>
            <div class="content-part part1" id="part1">
                <div class="part-title">
                    <div class="order-num-box">
                        <span>订单号：</span>
                        <span id="order_sn"></span>
                    </div>
                    <div class="order-state-box">
                        <span>状态：</span>
                        <span id="order_state"></span>
                    </div>
                </div>
                <div class="part-content">
                    <div class="track-order-btn" id="trackOrderBtn">订单追踪</div>
                    <div class="ship-btn hide" id="shipBtn">发货</div>
                </div>
            </div>
            <div class="ship-box" id="shipBox"></div>
            <!--ship box end-->
            <!--track start-->
            <div class="order-track-box" id="orderTrackBox"></div>
            <!--track box end-->
            <!--part 2 start-->
            <div class="content-part part2" id="part2">
                <div class="part-title">订单详情</div>
                <div class="part-content">
                    <div class="consigness-info-box">
                        <div class="consigness-left">
                            <div class="consigness-box-title">收货人信息</div>
                            <div class="consigness-box-item">
                                <span>收货人：</span>
                                <span id="contact"></span>
                            </div>
                            <div class="consigness-box-item">
                                <span>地址：</span>
                                <span id="address"></span>
                            </div>
                            <div class="consigness-box-item">
                                <span>电话：</span>
                                <span id="tel"></span>
                            </div>
                        </div>
                        <div class="consigness-right">
                            <div class="consigness-box-title">支付及配送方式</div>
                            <div class="consigness-box-item">
                                <span>支付人openid：</span>
                                <span id="payer_openid"></span>
                            </div>
                            <div class="consigness-box-item">
                                <span>支付方式：</span>
                                <span id="payment_way">在线支付</span>
                            </div>
                            <div class="consigness-box-item">
                                <span>运费：</span>
                                <span id="freight1"></span>
                            </div>
                        </div>
                    </div>
                    <!--consigness info box end-->
                    <div class="order-goods-info-box" id="orderGoodsInfoBox"></div>
                </div>
            </div>
            <!--part 2 end-->
            <!--total box start-->
            <div class="total-box">
                <div class="total-content">
                    <div class="total-row">
                        <div class="total-row-left">订单总金额：</div>
                        <div class="total-row-right" id="goods_amount"></div>
                    </div>
                    <div class="total-row">
                        <div class="total-row-left">佣金抵扣金额：</div>
                        <div class="total-row-right" id="deduct_coin"></div>
                    </div>
                    <div class="total-row">
                        <div class="total-row-left">积分抵扣总数：</div>
                        <div class="total-row-right" id="deduct_points"></div>
                    </div>
                    <div class="total-row">
                        <div class="total-row-left">优惠券抵扣金额：</div>
                        <div class="total-row-right" id="coupon_price"></div>
                    </div>
                    <div class="total-row">
                        <div class="total-row-left">运费：</div>
                        <div class="total-row-right" id="freight"></div>
                    </div>
                    <div class="total-row order-total order-count-row">
                        <div class="total-row-left">优惠总金额：</div>
                        <div class="total-row-right" id="discount_price"></div>
                    </div>
                    <div class="total-row order-count-row">
                        <div class="total-row-left">订单实际支付金额：</div>
                        <div class="total-row-right" id="pay_amount"></div>
                    </div>
                    <!--total row end-->
                    <div class="back-list-btn" id="backListBtn">返回订单列表</div>
                </div>
            </div>
            <!--total box end-->
        </div>
    </div>
</body>
</html>
<script data-main="script/order/app" src="lib/requirejs/require.js"></script>
