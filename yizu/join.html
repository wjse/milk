<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="www/css/common.css">
    <link rel="stylesheet" href="www/css/index.css">
    <link rel="stylesheet" href="www/css/join.css">
</head>
<body>
    <div class="join-page">

        <div class="head">
            <p>加盟申请</p>
            <p>[“留下您的联系方式”]</p>
        </div>

        <div class="join-form">
            <form>
                <div class="group">
                    <input type="text" name="name" placeholder="姓名">
                </div>
                <div class="group">
                    <input type="text" maxlength="11" name="mobile" placeholder="联系手机">
                </div>
                <div class="group">
                    <input type="text" name="area" placeholder="区域">
                </div>

                <a href="#" class="submit-btn">提交</a>

            </form>
        </div>

        <div class="description">

            <div class="left des-block">
                <p>加盟商收益：</p>
                <ul>
                    <li>下属所有会员租金X5%~15%</li>
                    <li>推荐加盟商，8%佣金</li>
                    <li>推荐会员1元/个</li>
                </ul>
            </div>

            <div class="right des-block">
                <p>会员受益：</p>
                <ul>
                    <li>推荐新会员，新会员租金X2%</li>
                </ul>
            </div>

        </div>

    </div>

</body>
</html>
<script src="lib/requirejs/require.js" data-main="script/profile/join-app"></script>
